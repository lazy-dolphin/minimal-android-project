buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.0'
    defaultConfig {
        applicationId 'pl.czak.minimal'
        minSdkVersion 25
        targetSdkVersion 29
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
